# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/davecgh/go-spew"
  version = "1.1.1"

[[constraint]]
  name = "github.com/ipfs/go-cid"
  version = "0.9.0"

[[constraint]]
  name = "github.com/ipfs/go-ipld-cbor"
  revision = "4f6fa492b20fed2df7d3453912c61730d3618ef3"

[[constraint]]
  name = "github.com/ipfs/go-ipld-format"
  revision = "b2d848bada9dbd11ec27b9a38e8726555e249fd4"

[[constraint]]
  name = "github.com/multiformats/go-multihash"
  version = "1.0.8"

[[constraint]]
  branch = "master"
  name = "github.com/polydawn/refmt"

[[constraint]]
  branch = "master"
  name = "github.com/quorumcontrol/namedlocker"

[[constraint]]
  name = "github.com/quorumcontrol/storage"
  source = "git@github.com:quorumcontrol/storage.git"
  version = "1.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[override]]
  name = "github.com/ry/v8worker2"
  source = "https://github.com/brandonmanke/v8worker2.git"
  revision = "c7360731adb6727a4cbfd61c7a0441a96a131275"

[prune]
  go-tests = true
